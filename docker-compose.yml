version: "3"
services: 
  redis:
    image: redis
    networks:
      - webnet
  db:
    image: postgres
    networks:
      - webnet
    environment:
      POSTGRES_PASSWORD: owner_password
      POSTGRES_USER: hn_owner
      POSTGRES_DB: hn
  api:
    image: hookah-notes-api
    ports:
      - "8081:8081"
    networks:
      - webnet
    environment:
      SERVER_PORT: 8081
      DB_HOST: db
      REDIS_HOST: redis
    command: ["./wait-for-it.sh", "db:5432", "--", "node", "index.js"]
networks:
  webnet: